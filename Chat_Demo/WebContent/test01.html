<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>테스트창</title>
</head>
<body>
	<input type="button" value="confirm" onclick="func_confirm()">
	<script>
		function func_confirm(){
			if(confirm('ok?')){
				alert('ok');
			}else{
				alert('cancel');
			}
		} 
	</script>
</body> 
</html>
